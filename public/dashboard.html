<!DOCTYPE html>
<html>
<head>
  <title>Oferty</title>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 40px; /* Dodane marginesy góra/dół */
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 90%; /* Zmieniona wartość szerokości */
      max-width: 800px; /* Opcjonalnie, można ustawić maksymalną szerokość tabeli */
      margin-bottom: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table th,
    table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: left;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #error-message {
      color: red;
      display: none;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Button used to open the contact form - fixed at the bottom of the page */
    .open-button {
      background-color: #555;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      position: fixed;
      bottom: 23px;
      right: 28px;
      width: 280px;
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type=text], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus, .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for the submit/login button */
    .form-container .btn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
      background-color: red;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <h1>Oferty dla </h1>
  <table id="cars-table">
    <thead>
      <tr>
        <!-- <th>ID auta</th>-->
        <th>Marka</th>
        <th>Model</th>
        <th>Typ nadwozia</th>
        <th>Rok produkcji</th>
        <th>Przebieg</th>
        <th>Pojemność</th>
        <th>Moc</th>
        <th>Rodzaj paliwa</th>
        <th>Cena</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <h1>Transakcje</h1>
  <table id="transactions-table">
    <thead>
      <tr>
        <th>id_user</th>
        <th>id_auta</th>
        <th>status</th>
        <th>cena</th>
        <th>data_transakcji</th>
        <th>data_odbioru</th>
        <th>id_leasingu</th>
        <th>id_ubezpieczenia</th>
      </tr>
    </thead>
    <tbody></tbody>


  <button id="logout-button">Wyloguj</button> <!-- Przycisk wylogowania -->


  






<script>
// Tworzenie przycisku
const button = document.createElement('button');
button.textContent = 'Panel użytkownika';

// Dodawanie obsługi zdarzenia kliknięcia przycisku
button.addEventListener('click', () => {
  window.location.href = 'userPanel.html'; // Adres strony, do której chcesz się przekierować
});

// Dodawanie przycisku do kontenera na stronie
const container = document.getElementById('container'); // Przykładowy identyfikator kontenera
container.appendChild(button);



function fetchCarsData(){
  const token = localStorage.getItem('token');

  if (!token) {
    window.location.href = 'login.html'; // Przekieruj na stronę logowania, jeśli brakuje tokenu
    return;
  }

  fetch('http://localhost/cars', {
    headers: {
      Authorization: `Bearer ${token}`
    }
  })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Błąd pobierania danych');
      }
    })
    .then(data => {
      const carsTable = document.getElementById('cars-table');
      const tbody = carsTable.querySelector('tbody');
      tbody.innerHTML = ''; // Wyczyść zawartość tabeli

      data.forEach(car => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <!-- <td>${car.id_auta}</td> -->
          <td>${car.marka}</td>
          <td>${car.model}</td>
          <td>${car.typ_nadwozia}</td>
          <td>${car.rok_produkcji}</td>
          <td>${car.przebieg}</td>
          <td>${car.pojemnosc}</td>
          <td>${car.moc}</td>
          <td>${car.rodzaj_paliwa}</td>
          <td>${car.cena}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error(error);
    });
}

function logoutButton() {
  const token = localStorage.getItem('token');

  const logoutButton = document.getElementById('logout-button');
  logoutButton.addEventListener('click', () => {
    localStorage.removeItem('token'); // Usuń token z Local Storage
    window.location.href = 'login.html'; // Przekieruj na stronę logowania
  });
}


function fetchTransactionsData(){
  const token = localStorage.getItem('token');

  if (!token) {
    window.location.href = 'login.html'; // Przekieruj na stronę logowania, jeśli brakuje tokenu
    return;
  }
  fetch('http://localhost/transactions', {
    headers: {
      Authorization: `Bearer ${token}`
    }
  })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Błąd pobierania danych');
      }
    })
    .then(data => {
      const transakcjeTable = document.getElementById('transactions-table');
      const tbody = transakcjeTable.querySelector('tbody');
      tbody.innerHTML = ''; // Wyczyść zawartość tabeli

      // Wyświetlanie pobranych danych
      data.forEach((row) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <!-- <td>${row.id_transakcji}</td>-->
          <td>${row.id_user}</td>
          <td>${row.id_auta}</td>
          <td>${row.status}</td>
          <td>${row.cena}</td>
          <td>${row.data_transakcji}</td>
          <td>${row.data_odbioru}</td>
          <td>${row.id_leasingu}</td>
          <td>${row.id_ubezpieczenia}</td>
        `;
        tbody.appendChild(tr);
    });
    });
}



fetchCarsData();
fetchTransactionsData();
logoutButton();
</script>
</body>
</html>
